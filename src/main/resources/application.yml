spring.application.name: miya-item-web

server:
  port: 8086
  tomcat:
    uri-encoding: utf-8

#注册服务
eureka:
  client:
    serviceUrl:
      defaultZone: http://www.miya.com:8888/eureka



#请求处理的超时时间
ribbon.ReadTimeout: 120000
#请求连接的超时时间
ribbon.ConnectTimeout: 30000

#调用其他服务
feign.hystrix.enabled: false



