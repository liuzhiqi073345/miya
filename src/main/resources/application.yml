##生成静态文件的存储路径
#HTML_OUT_PATH: /Users/Golden/Documents/miya/item_web/


#freemarker -- start
spring:
  freemarker:
    template-loader-path: /WEB-INF/ftl/  #设定ftl文件路径
    cache: false
    charset: utf-8
    check-template-location: true
    content-type: text/html
    expose-request-attributes: true
    expose-session-attributes: true
    request-context-attribute: request
    suffix: .ftl
#freemarker -- end


#jsp -- start
#spring.mvc.view.prefix: /WEB-INF/jsp/
#spring.mvc.view.suffix: .jsp
#jsp -- end


#每页显示数量
ITEMLIST_RESULT_ROWS: 20


#详细页面-边栏广告
AD1_CATEGORY_ID: 95
AD1_WIDTH: 211
AD1_HEIGHT: 261

